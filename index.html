<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" href="stylesheets/stylesheet.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <title>Mercedes-Benz Stadium Event guide</title>
</head>
<body>
    <div class = "navbar">
        <a class="logo" href="#"><img src="https://upload.wikimedia.org/wikipedia/en/thumb/e/ed/Mercedes-Benz_Stadium_logo.svg/1200px-Mercedes-Benz_Stadium_logo.svg.png" alt="_blank"></a>
        <a href="#home">Home</a>
        <a href="#ticketMaster">Events</a>
        <a href="#aboutUs">About</a>
    </div>
    <div class = "main">
        <div class = "slide" data-slide>
             <!-- Next and previous buttons -->
             <a class="prev" data-prev>&#10094;</a>
             <a class="next" data-next>&#10095;</a>  
        </div>
        <div style="text-align:center" data-dot></div>               
    <h1 class="desc">Your one stop location to find Mercedes Benz Stadium Event Tickets and Parking in one place!</h1>
        <div class = "app">
            <div class = "ticketMaster">
                <div class = "events" data-event-list>
                    <h2>Upcoming Events</h2>
                    <div class="tableDiv">
                        <table>
                            <tbody class="eventList" id="eventList">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class = "parkWhiz" id="map"></div>
        </div>
        <div class = "aboutUs">
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBs4DQ_5DQkI_0WomNi3SveyYBkYOQ6yeY"></script>
    <script type="text/javascript" src="scripts/markerwithlabel.js"></script>   
    <script src="config/config.js"></script>
    <script src="scripts/main.js"></script>
    <script type="text/javascript" src="scripts/parking.js"></script>
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBs4DQ_5DQkI_0WomNi3SveyYBkYOQ6yeY"></script>
    <script type="text/javascript" src="scripts/markerwithlabel.js"></script>
</html>
